<div class="is-flex is-justify-content-space-between">
    <div>
        <div class="buttons">
            <a class="button" href="/clients/{{ client.id }}/buckets">
                <span class="icon is-small">
                    <i class="fas fa-arrow-left"></i>
                </span>
                <span>Back</span>
            </a>
        </div>
    </div>

    {% if can_delete %}
    <div
        :class="open ? 'dropdown is-right is-active' : 'dropdown is-right'"
        id="btn-bucket-menu"
        x-data="{ open: false }"
    >
        <div class="dropdown-trigger">
            <button
                id="btn-bucket-menu-trigger"
                class="button"
                aria-haspopup="true"
                aria-controls="dropdown-menu"
                @click="open = !open"
            >
                <span class="icon is-small">
                    <i class="fas fa-cog" aria-hidden="true"></i>
                </span>
            </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
                {% if can_edit %}
                <a
                    class="dropdown-item"
                    hx-get="/clients/{{ client.id }}/buckets/{{ bucket.id }}/edit"
                    hx-target="#edit-bucket-container"
                >
                    <span class="icon is-small">
                        <i class="fas fa-pencil" aria-hidden="true"></i>
                    </span>
                    Edit Bucket
                </a>
                {% endif %}

                {% if can_delete %}
                    {% if can_edit %}
                    <hr class="dropdown-divider" />
                    {% endif %}

                <a
                    class="dropdown-item has-text-danger"
                    hx-get="/clients/{{ client.id }}/buckets/{{ bucket.id }}/delete"
                    hx-target="#edit-bucket-container"
                >
                    <span class="icon is-small">
                        <i class="fas fa-times" aria-hidden="true"></i>
                    </span>
                    Delete Bucket
                </a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endif %}
</div>

{% if updated %}
<span id="breadcrumb-bucket-label" hx-swap-oob="true">{{ bucket.label }}</span>
<span id="bucket-info-label" hx-swap-oob="true">{{ bucket.label }}</span>
{% endif %}
