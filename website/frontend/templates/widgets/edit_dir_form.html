<form
    method="post"
    action="/buckets/{{ bucket.id }}/dirs/{{ dir.id }}/edit"
    hx-post="/buckets/{{ bucket.id }}/dirs/{{ dir.id }}/edit"
    hx-target="#edit-dir-container"
>
    <div class="columns">
        <div class="column is-half">
            <div class="card">
                <div class="card-content">
                    <h1 class="title is-4 has-text-weight-bold">
                        {% if bucket.images_only %}
                        Album
                        {% else %}
                        Directory
                        {% endif %}
                    </h1>

                    {% match error_message %}
                        {% when Some with (msg) %}
                        <div class="mb-5 notification is-danger">
                            {{ msg }}
                        </div>
                        {% when None %}
                    {% endmatch %}

                    <div class="field">
                        <label class="label">Label</label>
                        <div class="control">
                            <input
                                class="input"
                                type="text"
                                name="label"
                                value="{{ payload.label }}"
                                placeholder="Label"
                                required minlength="1"
                                maxlength="60"
                            >
                        </div>
                    </div>

                    <div class="pt-3 field is-grouped">
                        <div class="control">
                            <input type="hidden" name="token" value="{{ payload.token }}" />
                            <button class="button is-link" type="submit" name="submit">Submit</button>
                        </div>
                        <div class="control">
                            <button
                                class="button is-link is-light"
                                hx-get="/buckets/{{ bucket.id }}/dirs/{{ dir.id }}/edit-controls"
                                hx-target="#edit-dir-container"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
