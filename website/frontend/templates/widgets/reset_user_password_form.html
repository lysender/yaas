<form
    method="post"
    action="/orgs/{{ org.id }}/users/{{ user.id }}/reset_password"
    hx-post="/orgs/{{ org.id }}/users/{{ user.id }}/reset_password"
    hx-target="#edit-user-container"
>
    <div class="columns">
        <div class="column is-half">
            <div class="card">
                <div class="card-content">
                    <h1 class="title is-4 has-text-weight-bold">User Password</h1>

                    {% match error_message %}
                        {% when Some with (msg) %}
                            <div class="mb-5 notification is-danger">
                                {{ msg }}
                            </div>
                        {% when None %}
                    {% endmatch %}

                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input
                                class="input"
                                type="password"
                                placeholder="Enter password"
                                name="password"
                                minlength="8"
                                maxlength="60"
                                required
                            >
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Repeat Password</label>
                        <div class="control">
                            <input
                                class="input"
                                type="password"
                                placeholder="Repeat password"
                                name="confirm_password"
                                minlength="8"
                                maxlength="60"
                                required
                            >
                        </div>
                    </div>

                    <div class="pt-3 field is-grouped">
                        <div class="control">
                            <input type="hidden" name="token" value="{{ payload.token }}" />
                            <button class="button is-link" type="submit" name="submit">Submit</button>
                        </div>
                        <div class="control">
                            <button
                                class="button is-link is-light"
                                hx-get="/orgs/{{ org.id }}/users/{{ user.id }}/edit_controls"
                                hx-target="#edit-user-container"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
