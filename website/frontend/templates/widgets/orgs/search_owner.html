{% if users.len() > 0 %}
    <div class="box">
        <table class="table is-striped is-hoverable is-fullwidth">
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.email }}</a></td>
                        <td>
                            <button
                                class="button is-primary is-small"
                                {% match org_id %}
                                    {% when Some with (id) %}
                                        hx-get="/orgs/{{ id }}/select-owner/{{ user.id }}"
                                    {% when None %}
                                        hx-get="/orgs/select-owner/{{ user.id }}"
                                {% endmatch %}
                                hx-target=".multi-step-form"
                            >
                                Select
                            </button>
                        </td>
                    </tr>
                {% endfor %}
          </tbody>
        </table>
    </div>
{% else %}
    <div class="message is-info">
        <div class="message-header">
            <p>No match</p>
        </div>
        <div class="message-body">
            There are no users matching your search criteria.
        </div>
    </div>
{% endif %}
