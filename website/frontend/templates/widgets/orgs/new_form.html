{%- import "elements/select.html" as scope -%}

<form method="post" action="{{ action }}" hx-post="{{ action }}">
    <div class="card">
        <div class="card-content">
            <h1 class="title is-4 has-text-weight-bold">Org</h1>

            {% match error_message %}
                {% when Some with (msg) %}
                    <div class="mb-5 notification is-danger">
                        {{ msg }}
                    </div>
                {% when None %}
            {% endmatch %}

            <div class="owner-field">
                <div class="mb-5">
                    <p class="control has-icons-left">
                        <input
                            class="input"
                            type="search"
                            placeholder="Search owner"
                            name="keyword"
                            hx-get="/orgs/search_owner"
                            hx-trigger="input changed delay:500ms, search"
                            hx-target=".owner-suggestions"
                        />
                        <span class="icon is-left">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </span>
                    </p>
                </div>

                <div
                    class="owner-suggestions"
                    hx-get="/orgs/search_owner"
                    hx-trigger="load"
                >
                    <span class="panel-block is-skeleton">&nbsp;</span>
                    <span class="panel-block is-skeleton">&nbsp;</span>
                    <span class="panel-block is-skeleton">&nbsp;</span>
                    <span class="panel-block is-skeleton">&nbsp;</span>
                    <span class="panel-block is-skeleton">&nbsp;</span>
                    <span class="panel-block is-skeleton">&nbsp;</span>
                </div>
            </div>


            <!-- Name -->
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                    <input
                        class="input"
                        type="text"
                        placeholder="Enter name"
                        name="name"
                        value="{{ payload.name }}"
                        minlength="1"
                        maxlength="100"
                        required
                    >
              </div>
            </div>

            <!-- Owner ID -->
            <div class="field">
              <label class="label">Owner</label>
              <div class="control">
                    <input
                        class="input"
                        type="text"
                        placeholder="Enter owner"
                        name="owner_id"
                        value="{{ payload.owner_id }}"
                        minlength="1"
                        maxlength="100"
                        required
                    >
              </div>
            </div>

            <hr />

            <!-- Submit -->
            <div class="field is-grouped">
              <div class="control">
                <input type="hidden" name="token" value="{{ payload.token }}" />
                <button class="button is-link" type="submit" name="submit">Create Org</button>
              </div>
              <div class="control">
                <a class="button is-light" href="/orgs">Cancel</a>
              </div>
            </div>
        </div>
    </div>
</form>
