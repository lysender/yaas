<form
    method="post"
    action="/orgs/{{ org.id }}/edit"
    hx-post="/orgs/{{ org.id }}/edit"
    hx-target="#edit-org-container"
>
    <div class="columns">
        <div class="column is-half">
            <div class="card">
                <div class="card-content">
                    <h1 class="title is-4 has-text-weight-bold">Org Details</h1>

                    {% match error_message %}
                        {% when Some with (msg) %}
                            <div class="mb-5 notification is-danger">
                                {{ msg }}
                            </div>
                        {% when None %}
                    {% endmatch %}

                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input
                                class="input"
                                type="text"
                                placeholder="Enter name"
                                name="name"
                                value="{{ payload.name }}"
                                minlength="1"
                                maxlength="100"
                                required
                            >
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                {%if let Some(active) = payload.active %}
                                    <input name="active" type="checkbox" value="1" checked />
                                {% else %}
                                    <input name="active" type="checkbox" value="1" />
                                {% endif %}
                                &nbsp;Active
                            </label>
                        </div>
                    </div>

                    <div class="pt-3 field is-grouped">
                        <div class="control">
                            <input type="hidden" name="token" value="{{ payload.token }}" />
                            <button class="button is-link" type="submit" name="submit">Submit</button>
                        </div>
                        <div class="control">
                            <button
                                class="button is-link is-light"
                                hx-get="/orgs/{{ org.id }}/edit_controls"
                                hx-target="#edit-org-container"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
