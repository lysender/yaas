<div class="is-flex is-justify-content-space-between">
    <div>
        <div class="buttons">
            <a class="button" href="/orgs/{{ org_app.org_id }}/apps">
                <span class="icon is-small">
                    <i class="fas fa-arrow-left"></i>
                </span>
                <span>Back</span>
            </a>
        </div>
    </div>

    {% if can_delete %}
        <div
            :class="open ? 'dropdown is-right is-active' : 'dropdown is-right'"
            id="btn-org-menu"
            x-data="{ open: false }"
        >
            <div class="dropdown-trigger">
                <button
                    id="btn-org-menu-trigger"
                    class="button"
                    aria-haspopup="true"
                    aria-controls="dropdown-menu"
                    @click="open = !open"
                >
                    <span class="icon is-small">
                        <i class="fas fa-cog" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content">
                    {% if can_delete %}
                        <hr class="dropdown-divider" />
                        <a
                            class="dropdown-item has-text-danger"
                            hx-get="/orgs/{{ org_app.org_id }}/apps/{{ org_app.app_id }}/delete"
                            hx-target="#edit-org-app-container"
                        >
                            <span class="icon is-small">
                                <i class="fas fa-times" aria-hidden="true"></i>
                            </span>
                            Remove App
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endif %}
</div>
