<form method="post" action="{{ action }}" hx-post="{{ action }}">
    <div class="card">
        <div class="card-content">
            <h1 class="title is-4 has-text-weight-bold">Org App</h1>

            {% match error_message %}
                {% when Some with (msg) %}
                    <div class="mb-5 notification is-danger">
                        {{ msg }}
                    </div>
                {% when None %}
            {% endmatch %}

            <div class="multi-step-form">
                <div class="mb-5">
                    <strong>Select App</strong>
                </div>

                <div class="mb-5">
                    <p class="control has-icons-left">
                        <input
                            class="input"
                            type="search"
                            placeholder="Search app"
                            name="keyword"
                            hx-get="/orgs/{{ org.id }}/apps/app-suggestions"
                            hx-trigger="input changed delay:500ms, search"
                            hx-target=".app-suggestions"
                        />
                        <span class="icon is-left">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </span>
                    </p>
                </div>

                <div
                    class="app-suggestions"
                    hx-get="/orgs/{{ org.id }}/apps/app-suggestions"
                    hx-target=".app-suggestions"
                    hx-trigger="load"
                >
                    <span class="panel-block is-skeleton">&nbsp;</span>
                    <span class="panel-block is-skeleton">&nbsp;</span>
                    <span class="panel-block is-skeleton">&nbsp;</span>
                    <span class="panel-block is-skeleton">&nbsp;</span>
                    <span class="panel-block is-skeleton">&nbsp;</span>
                    <span class="panel-block is-skeleton">&nbsp;</span>
                </div>

                <hr />

                <div class="field is-grouped">
                    <div class="control">
                        <a
                            class="button is-link is-light"
                            href="/orgs/{{ org.id }}/apps"
                        >
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
