{% extends "layout/base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/buckets/{{ bucket.id }}">{{ bucket.label }}</a></li>
                <li><a href="/buckets/{{ bucket.id }}/dirs/{{ dir.id }}">{{ dir.label }}</a></li>
                <li class="is-active">
                    <a href="/buckets/{{ bucket.id }}/dirs/{{ dir.id }}/upload" aria-current="page">
                        Upload
                    </a>
                </li>
            </ul>
        </nav>

        <h1 class="title">Upload Photos</h1>

        <form method="post" action="/buckets/{{ bucket.id }}/dirs/{{ dir.id }}/upload" id="upload-photos-form">
            <div id="photos-input-w">
                <div class="columns">
                    <div class="column is-half">
                        <div class="card">
                            <div class="card-content">
                                <div class="file has-name is-boxed">
                                    <label class="file-label">
                                        <input
                                            class="file-input"
                                            type="file"
                                            id="photos-input"
                                            name="files[]"
                                            multiple
                                            accept="image/*"
                                        />
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <i class="fas fa-upload"></i>
                                            </span>
                                            <span class="file-label"> Choose a fileâ€¦ </span>
                                        </span>
                                        <span
                                            class="file-name"
                                            id="selected-files-label"
                                        >
                                            0 file(s) selected
                                        </span>
                                    </label>
                                </div>

                                <div class="is-boxed">
                                    <a class="button mr-2" href="/buckets/{{ bucket.id }}/dirs/{{ dir.id }}">
                                        <span class="icon is-small">
                                            <i class="fas fa-arrow-left"></i>
                                        </span>
                                        <span>Back</span>
                                    </a>
                                    <button class="button is-primary" id="btn-upload-photos">
                                        <span class="icon is-small">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span>Start Upload</span>
                                    </button>
                                    <input
                                        type="hidden"
                                        id="upload-photos-token"
                                        name="token"
                                        value="{{ token }}"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="upload-progress-w" class="is-hidden">
                <div class="mb-5 is-boxed">
                    <div class="columns">
                        <div class="column is-full">
                            <h2 id="h-uploading-photos" class="is-size-3">
                                Uploading photos...
                            </h2>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column is-half">
                            <div>
                                <span><strong>Uploaded:</strong> <span id="progress-uploaded-count">0</span></span>
                            </div>
                            <div class="mb-5">
                                <span><strong>Failed:</strong> <span id="progress-failed-count">0</span></span>
                            </div>
                        </div>
                        <div id="progress-errors-w" class="column is-half"></div>
                    </div>
                    <div class="columns">
                        <div class="column is-full">
                            <progress id="upload-progress" class="progress is-link" value="0" max="100">0%</progress>
                        </div>
                    </div>
                </div>

                <div id="upload-more-w" class="is-hidden is-boxed mb-5">
                    <a class="button mr-2" href="/buckets/{{ bucket.id }}/dirs/{{ dir.id }}">
                        <span class="icon is-small">
                            <i class="fas fa-arrow-left"></i>
                        </span>
                        <span>Back</span>
                    </a>
                    <a class="button is-primary" href="/buckets/{{ bucket.id }}/dirs/{{ dir.id }}/upload">
                        <span class="icon is-small">
                            <i class="fas fa-plus"></i>
                        </span>
                        <span>Add More Photos</span>
                    </a>
                </div>

                <div id="uploaded-photos-w" class="photo-gallery-container is-boxed">
                    <div id="photo-gallery" class="photo-grid"></div>
                </div>
            </div>

        </form>
    </div>
</section>
{% endblock %}
