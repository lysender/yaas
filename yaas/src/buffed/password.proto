syntax = "proto3";

package buffed.dto;

message PasswordBuf {
    int32 id = 1;
    string password = 2;
    string created_at = 3;
    string updated_at = 4;
}

message ChangeCurrentPasswordBuf {
    string current_password = 1;
    string new_password = 2;
}

message UpdatePasswordBuf {
    string password = 1;
}
