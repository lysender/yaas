syntax = "proto3";

package buffed.dto;

import "buffed/pagination.proto";

message AppBuf {
    int32 id = 1;
    string name = 2;
    string client_id = 3;
    string client_secret = 4;
    string redirect_uri = 5;
    string created_at = 6;
    string updated_at = 7;
}

message PaginatedAppsBuf {
    buffed.pagination.PaginatedMetaBuf meta = 1;
    repeated AppBuf data = 2;
}

message NewAppBuf {
    string name = 1;
    string redirect_uri = 2;
}

message UpdateAppBuf {
    optional string name = 1;
    optional string redirect_uri = 2;
}
