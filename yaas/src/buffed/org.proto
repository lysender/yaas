syntax = "proto3";

package buffed.dto;

import "buffed/pagination.proto";

message OrgBuf {
    int32 id = 1;
    string name = 2;
    string status = 3;
    int32 owner_id = 4;
    optional string owner_email = 5;
    optional string owner_name = 6;
    string created_at = 7;
    string updated_at = 8;
}

message PaginatedOrgsBuf {
    buffed.pagination.PaginatedMetaBuf meta = 1;
    repeated OrgBuf data = 2;
}

message NewOrgBuf {
    string name = 1;
    int32 owner_id = 2;
}

message UpdateOrgBuf {
    optional string name = 1;
    optional string status = 2;
    optional int32 owner_id = 3;
}
